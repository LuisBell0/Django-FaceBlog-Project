<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Faceblog{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AR:wght@100..400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <a class="btn nav-btn" href="{% url 'home' %}">FaceBlog</a>
            <div class="line">|</div>
            <a class="btn nav-btn" href="{% url 'home' %}">Home</a>
            <div class="line">|</div>
            <a class="btn nav-btn" href="{% url 'dashboard' %}">Profile</a>
            <form class="d-flex form-container" action="{% url 'dashboard' %}" method="POST">
              {% csrf_token %}
              {% for message in messages %}
                <div class="message {{ message.tag }}">
                  <strong>{{ message }}</strong>
                </div>
              {% endfor %}
              <input class="form-control me-2" type="search" placeholder="Search for Profiles" name="search-profile" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
          <div>
            {% if request.user.is_authenticated %}
            <form class="form-container" action="{% url 'logout' %}" method="POST">
              {% csrf_token %}
              <button class="btn btn-logout" type="submit" value="Logout">Log Out</button>
            </form>
            {% else %}
            <form class="form-container" action="{% url 'new_login' %}" method="POST">
              {% csrf_token %}
              <button class="btn btn-login" type="submit" value="Login">Log In</button>
            </form>
          </div>
          {% endif %}
        </div>
      </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
    {% block content %}
    {% endblock %}
</html>
